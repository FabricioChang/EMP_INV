<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Prototipo Thunderbolts</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 text-gray-800">
  <main class="flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-sm">
      <h2 class="text-2xl font-bold text-center mb-6 text-indigo-700">Iniciar sesión</h2>
      <div class="space-y-4">
        <input id="usuario" type="text" placeholder="Usuario" class="w-full border rounded px-3 py-2">
        <input id="contrasena" type="password" placeholder="Contraseña" class="w-full border rounded px-3 py-2">
        <button onclick="login()" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 rounded">Ingresar</button>
        <p id="error" class="text-red-500 text-center text-sm"></p>
      </div>
    </div>
  </main>

  <script>
    const clientes = {
      "alicia_sotomayor": "AS123456",
      "tus_burguers": "FE098765",
      "kfc": "KFEC090150"
    };

    const nombreFormal = {
      "alicia_sotomayor": "Alicia Sotomayor",
      "tus_burguers": "Tus Burguers",
      "kfc": "KFC"
    };

    function login() {
      const user = document.getElementById("usuario").value.trim();
      const pass = document.getElementById("contrasena").value.trim();
      const clave = user.replace(/\s+/g, "_").toLowerCase();

      if (clientes[clave] && clientes[clave] === pass) {
        localStorage.setItem("cliente", clave);
        localStorage.setItem("nombreCliente", nombreFormal[clave]);
        window.location.href = "inventario.html";
      } else {
        document.getElementById("error").innerText = "Usuario o contraseña incorrectos.";
      }
    }
  </script>
</body>
</html>
